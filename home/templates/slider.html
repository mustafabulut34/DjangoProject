{% load static %}
<div class="hero">
  <section class="home-slider owl-carousel">
  {% for slide in slides %}
    <div class="slider-item" style="background-image:url({{slide.image.url}});">
    	<div class="overlay"></div>
      <div class="container">
        <div class="row no-gutters slider-text align-items-center justify-content-end">
          <div class="col-md-6 ftco-animate">
          	<div class="text">
          		<h2>{{slide.city|upper}}/{{slide.country|upper}}</h2>
              <h1 class="mb-3"><a style="color:whilte;"href="{% url 'hotel' slide.id slide.slug %}">{{slide.title|upper}}</a></h1>
            </div>
          </div>
        </div>
      </div>
    </div>
  {% endfor %}
  </section>
</div>
